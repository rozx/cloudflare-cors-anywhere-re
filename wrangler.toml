name = "cloudflare-cors-anywhere"
main = "index.js"
compatibility_date = "2024-11-01"
workers_dev = false
preview_urls = false
keep_vars = true  # Preserve remote environment variables from Cloudflare Dashboard


# Enable logging/observability (free tier: 200,000 log events/day with 3-day retention)
[observability]
enabled = true
head_sampling_rate = 1 # 100% of requests are logged (1 = 100%)

# Version Metadata binding - provides access to deployment version information
# This enables Cloudflare's built-in version metadata (id, tag, timestamp)

[version_metadata]
binding = "CF_VERSION_METADATA"

# KV binding for preferred backup server cache (15-minute TTL per target domain)
[[kv_namespaces]]
binding = "BACKUP_SERVER_CACHE"
